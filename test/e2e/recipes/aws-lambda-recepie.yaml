name: aws-lambda
description: Deploy to AWS Lambda (E2E Test)
provider: aws
service: lambda

steps:
  - name: build
    command: ["sh", "-c", "echo '[AWS] Running SAM build...' && sleep 1.3 && echo '[AWS] Build artifacts created'"]
    execution_mode: service_dir
    timeout: 30

  - name: package
    command: ["sh", "-c", "echo '[AWS] Packaging for S3...' && sleep 1.1 && echo '[AWS] Package uploaded to S3'"]
    execution_mode: service_dir
    timeout: 30

  - name: deploy
    command: ["sh", "-c", "echo '[AWS] Deploying Lambda function...' && sleep 2 && echo '[AWS] Lambda deployed successfully'"]
    execution_mode: service_dir
    timeout: 30
