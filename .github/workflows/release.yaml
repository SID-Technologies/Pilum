name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build Pilum
        run: go build -o pilum .

      - name: Run Pilum publish
        run: ./pilum publish pilum --tag=${{ steps.version.outputs.VERSION }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*.tar.gz
            dist/checksums.txt
          generate_release_notes: true

      - name: Checkout Homebrew tap
        uses: actions/checkout@v4
        with:
          repository: sid-technologies/Homebrew-Pilum
          path: homebrew-tap
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}

      - name: Update Homebrew formula
        run: |
          ./pilum deploy pilum --tag=${{ steps.version.outputs.VERSION }}
          cp ../Homebrew-Pilum/Formula/pilum.rb homebrew-tap/Formula/pilum.rb

      - name: Commit and push formula
        working-directory: homebrew-tap
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/pilum.rb
          git commit -m "Update pilum to v${{ steps.version.outputs.VERSION }}"
          git push
