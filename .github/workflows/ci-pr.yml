name: Check PR

on:
  pull_request:
    branches:
      - main
      - release/**

permissions:
  contents: read
  pull-requests: write

jobs:
  pre-commit:
    uses: ./.github/workflows/pre-commit.yml
  go-tests:
    uses: ./.github/workflows/gotest.yml
  go-lint:
    uses: ./.github/workflows/golangci-lint.yml
  pr-label:
    uses: ./.github/workflows/pr-label.yml
  conventional-commits:
    uses: ./.github/workflows/conventional_commits.yml
